<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MARC to KBART Converter</title>
    <!-- Tailwind via CDN (project uses Tailwind utilities in components) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      /* Uppy custom styles (kept concise and well-formed) */
      .uppy-Dashboard-inner {
        display: flex !important;
        flex-direction: column !important;
        align-items: center !important;
        justify-content: center !important;
        width: 100%;
        min-height: 100%;
        max-width: 640px !important;
        margin: 0 auto !important;
      }

      .uppy-Dashboard-AddFiles {
        border: none !important;
        background: #1e293b !important; /* slate-800 */
        border-radius: 1rem !important;
        min-height: 110px;
        max-width: 600px;
        width: 100%;
        padding: 2.5rem !important;
        box-shadow: 0 2px 16px 0 #164e6333;
        margin-bottom: 2rem;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        transition: border-color 0.2s, background 0.2s;
      }

      .uppy-Dashboard-AddFiles-title {
        font-size: 1.25rem !important;
        font-weight: 500 !important;
        color: #bfdbfe !important; /* blue-200 */
        margin-bottom: 0.5rem !important;
        letter-spacing: 0.01em !important;
        text-align: center !important;
        width: 100%;
        display: block;
      }

      .uppy-Dashboard-AddFiles-info {
        font-size: 1rem !important;
        font-weight: 400 !important;
        color: #60a5fa !important; /* blue-400 */
        margin-bottom: 1.25rem !important;
        text-align: center;
        line-height: 1.5;
        width: 100%;
        display: block;
      }

      .uppy-DashboardTabs {
        display: flex !important;
        flex-direction: row !important;
        gap: 1.25rem !important;
        justify-content: center !important;
        align-items: center !important;
        margin-bottom: 1.5rem !important;
        width: 100%;
      }

      .uppy-DashboardTab {
        min-width: 120px;
        display: flex !important;
        flex-direction: row !important;
        align-items: center !important;
        justify-content: center !important;
        padding: 0.75rem 1.25rem !important;
        border-radius: 0.75rem !important;
        background: #1e293b !important;
        color: #60a5fa !important; /* blue-400 */
        font-weight: 500;
        font-size: 1rem;
        transition: background 0.2s, color 0.2s, box-shadow 0.2s;
        box-shadow: 0 2px 8px 0 #1e40af33;
        border: none;
        margin: 0 0.5rem !important;
        gap: 0.5rem;
      }

      .uppy-DashboardTab-btn {
        flex-direction: row !important;
        gap: 0.5rem !important;
        align-items: center !important;
        justify-content: center !important;
        padding: 0.75rem 1.25rem !important;
        border-radius: 0.75rem !important;
        background: #1e293b !important;
        color: #e0e7ff !important; /* blue-100 */
        font-weight: 500;
        font-size: 1rem;
        transition: background 0.2s, color 0.2s, box-shadow 0.2s, border-color 0.2s;
        box-shadow: 0 2px 8px 0 #164e6333;
        margin: 0 0.5rem !important;
      }

      .uppy-DashboardTab-btn:hover {
        background: #164e63 !important;
        color: #a5f3fc !important;
        border-color: #06b6d4 !important;
      }

      .uppy-DashboardTab-btn svg {
        color: #22d3ee !important;
        width: 1.5rem !important;
        height: 1.5rem !important;
        stroke-width: 2.2;
        margin-right: 0.5rem;
      }

      .uppy-DashboardTab-btn.uppy-DashboardTab-btn--active {
        background: #164e63 !important;
        color: #a5f3fc !important;
        box-shadow: 0 0 0 2px #22d3ee;
      }

      /* For GlobalLoader component */
      @keyframes indeterminate-progress { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }
      .animate-indeterminate-progress { animation: indeterminate-progress 1.5s infinite ease-in-out; }
    </style>

    <link rel="stylesheet" href="/uppy.min.css">

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.3.1",
        "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/"
      }
    }
    </script>
  </head>
  <body class="bg-gray-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
